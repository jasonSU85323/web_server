function CheckForm(){
    /*if(confirm("確認要送出本表單嗎？")==true)

        return false;*/
    var D = document.getElementById("D").value
    if(D == ""){
        alert("不得為空值");
        return false;
    }
    else{
        if(confirm("確認要送出本表單嗎？")==true)   
            return true;
        else  
            return false;
    }
}
function Function_D(){
    var p = document.getElementById("D").value
    if(p == ""){
        alert("不得為空值");
        document.getElementById("D").value = p;
    } else if(p.length != 10) {
        alert("需為09********");
        document.getElementById("D").value = p;
    } else if(p.substr(0,2) != "09") {
        alert("需為09********");
        document.getElementById("D").value = p;
    }
}
function Function_E(){

}
