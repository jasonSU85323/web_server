$def with(DA)
<!DOCTYPE html>
<html>
<head>
	<!-- 以下這5行是引用bootstrap及jquery CDN (Content Delivery Network)的標準動作 -->
    <meta charset="utf-8"> <!-- 指定內文的編碼，若要顯示中文，通常用utf-8這個unicode編碼 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/ui">
    <link rel="stylesheet" type="text/css" href="/su">
	<title>居家物聯網監控系統</title>

<script language="Javascript">   

function CheckForm(){
    /*if(confirm("確認要送出本表單嗎？")==true)   
        return true;
    else  
        return false;*/
    var A = document.getElementById("A").value
    var B = document.getElementById("B").value
    var C = document.getElementById("C").value
    var D = document.getElementById("D").value
    if(A == "" || B == "" || C == "" || D == ""){
        alert("不得為空值");
        return false;
    }
    else{
        if(confirm("確認要送出本表單嗎？")==true)   
            return true;
        else  
            return false;
    }
}
function Function_A(){
    var p = document.getElementById("A").value
    if(p == ""){
        alert("不得為空值");
        document.getElementById("A").value = p;
    }
}
function Function_B(){
    var p = document.getElementById("B").value
    if(p == ""){
        alert("不得為空值");
        document.getElementById("B").value = p;
    }
}
function Function_C(){
    var p = document.getElementById("C").value
    if(p == ""){
        alert("不得為空值");
        document.getElementById("C").value = p;
    }
}
function Function_D(){
    var p = document.getElementById("D").value
    if(p == ""){
        alert("不得為空值");
        document.getElementById("D").value = p;
    }
}
</script>  

</head>
<body class="output container">

<!--title-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">居家物聯網監控系統</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">登出</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="main">

    <div class="left">
        <!--環境監控-->
        <div class="col-sm-2 leftfloat">
            <div class="list-group">
                <a class="list-group-item active">環境監控</a>
                <a href="/CurrentState"     class="list-group-item">目前數值</a>
                <a href="/PastValueTable"   class="list-group-item">過去數值(表)</a>
                <a href="/PastValueFigure"  class="list-group-item">過去數值(圖)</a>
            </div>
        </div>
        <!--安全監控-->
        <div class="col-sm-2 leftfloat">
            <div class="list-group">
                <a class="list-group-item active">安全監控</a>
                <a href="/DoorLock"         class="list-group-item">門鎖</a>
                <a href="/Monitor"          class="list-group-item">監視器</a>
                <a href="/EventRecord"      class="list-group-item">事件紀錄</a>
            </div>
        </div>
        <!--系統設定-->
        <div class="col-sm-2 leftfloat">
            <div class="list-group">
                <a class="list-group-item active">系統設定</a>
                <a href="/Member/Quire" class="list-group-item">成員</a>
                <a href="/SystemReportDay" class="list-group-item">報表</a>
                <a href="/SetUp" class="list-group-item">設定</a>
                
            </div>
        </div>
    </div>

    <div class="right">
        <!--設定值-->
        <div class="setR">
            <div class="setR_t">
                <div class="text_1">設定值</div>
            </div>
            <div class="setR_b">
                <form action="/SetUpdata" method="POST" class="form-horizontal setR_form" onSubmit="return CheckForm();">
                    <!--下載地點-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">下載地點：</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" onblur="Function_A()" id="A" value="$DA"></div>
                    </div>
                    <!--功能-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">功能：</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" onblur="Function_B()" id="B"></div>
                    </div>
                    <!--功能-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">功能：</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" onblur="Function_C()" id="C"></div>
                    </div>
                    <!--功能-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">功能：</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" onblur="Function_D()" id="D"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">確認</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    

</div>

</html>
