$def with(path, log)
<!DOCTYPE html>
<html>
<head>
	<!-- 以下這5行是引用bootstrap及jquery CDN (Content Delivery Network)的標準動作 -->
    <meta charset="utf-8"> <!-- 指定內文的編碼，若要顯示中文，通常用utf-8這個unicode編碼 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/ui">
    <link rel="stylesheet" type="text/css" href="/sr_dmw">
	<title>居家物聯網監控系統</title>

<script language="Javascript">
function ShowView(){
    var log = document.getElementById("log").value;
    if(log == "yes"){
        document.getElementById('d1').style.display='';
    }
}
</script>

</head>
<body class="output container" onload="return ShowView()">

    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0px">
        <div class="container">
            <div class="navbar-header">
                <a class="text_title navbar-brand" href="/CurrentState">家庭物聯網監控系統</a>
            </div>
        </div>
    </nav>
    
    <div class="signup-three">

        <div class="form-signup from_w">
            <!--環境監控-->
            <form class="form-signup">         
                <a class="txt_LeftTitle_T list-group-item active">環境監控</a>
                <a href="/CurrentState"     class="txt_LeftTitle_B list-group-item">目前數值</a>
                <a href="/PastValueTable"   class="txt_LeftTitle_B list-group-item">過去數值(表)</a>
                <a href="/PastValueFigure"  class="txt_LeftTitle_B list-group-item">過去數值(圖)</a>
                <br>
            </form>
            <form class="form-signup">         
                <a class="txt_LeftTitle_T list-group-item active">安全監控</a>
                <a href="/DoorLock"         class="txt_LeftTitle_B list-group-item">卡片處理</a>
                <a href="/Monitor"          class="txt_LeftTitle_B list-group-item">監視影像</a>
                <a href="/EventRecord"      class="txt_LeftTitle_B list-group-item">事件紀錄</a>
                <br>
            </form>
            <form class="form-signup">
                <a class="txt_LeftTitle_T list-group-item active">系統設定</a>
                <a href="/SystemReportDay" class="txt_LeftTitle_B list-group-item">報表生成</a>
                <a href="/SetUp"           class="txt_LeftTitle_B list-group-item">成員處理</a>
                <br>
            </form>
            <form class="form-signup">        
                <a href="/logout" class="list-group-item">登出</a>              
            </form>
        </div>
    </div>

    <div class="right">
        <div class="page-header">
            <div class="T_top_max">
                報表生成
            </div>
            <div class="T_top_min">
                <a href="/CurrentState">物聯網監控系統(首頁)</a>
                /
                <a href="/SystemReportMonth">月報表</a>
            </div>
        </div>
        <!--選擇生成報表-->
        <div class="SR">
            <div class="SR_t">
                <div class="text_1">選擇生成報表</div>
                <div class="SR_t_R">
                    <!--// 放分頁的 HTML 物件-->
                    <span id='table_page1'></span>
                </div>
            </div>
            <div class="v_txt SR_b">
                <br>                    
                <center>
                    <a class="input_button btn btn-default" href="/SystemReportDay" role="button">日報表</a>
                    <a class="input_button btn btn-default" href="/SystemReportWeek" role="button">周報表</a>
                    <a class="input_button btn btn-default" href="/SystemReportMonth" role="button">月報表</a>
                </center> 
            </div>
        </div>

        <!--月報表-->
        <div class="DR">
            <div class="DR_t">
                <div class="text_1">月報表</div>
            </div>
            <div class="DR_b">
                <form action="/SystemReportMonth" method="POST" class="v_txt form-horizontal DR_form">
                    <!--隱藏內容-->
                    <input type="hidden" value="$path" name="pubkeye" id="path"/>
                    <input type="hidden" value="$log"  name="pubkeyn" id="log" />
                    <!--年-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">選擇年</label>
                        <div class="col-sm-10">
                            <select name="Y" class="input_valve form-control">
                                <option value="2017">2017年</option>
                                <option value="2018">2018年</option>
                                <option value="2019">2019年</option>
                                <option value="Yall">All</option>
                            </select>
                        </div>
                    </div>
                    <!--月-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">選擇月</label>
                        <div class="col-sm-10">
                            <select name="M" class="input_valve form-control">
                                <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
                                <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
                                <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
                                <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                                <option value="Mall">All</option>
                            </select>
                        </div>
                    </div>
                    <!--生成資料-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">生成資料</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" name="Checkbox" value="Humidity"> 
                                    濕度</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" name="Checkbox" value="TemperC">
                                    溫度(攝氏)</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" name="Checkbox" value="TemperF">
                                    溫度(華視)</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" name="Checkbox" value="sensor">
                                    可燃氣</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" name="Checkbox" value="Air">
                                    空氣清晰度</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" name="Checkbox" value="Dust">
                                    粉塵濃度</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" name="Checkbox" value="ampere">
                                    安培量</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="input_button btn btn-default">確認</button>
                            <div id="d1" style="display: none; float: right;">
                                <button type="button" class="input_button btn btn-default" onclick="location.href = '$path';">
                                    下載
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
               
    </div>
    

</div>

</body>
</html>
